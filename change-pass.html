<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="website icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/forget-pass.css">
    <title>Forget Password</title>
</head>

<body>
    <nav>
        <img src="images/logo.png" width="75px" height="70px" alt="">
        TechStars
    </nav>
    <div class="wrapper">
        <div class="title-text">
            <div class="title">
                <img src="images/logo.png" width="75px" height="70px" alt="">
                Forget Password
                <h3 class="mt-4">Send Code To Email</h3>
            </div>
        </div>
        <div class="form-container mt-4">
            <form action="#" class="login">
                <div class="field">
                    <input type="number" placeholder="National ID" required>
                    <button>Send</button>
                </div>
            </form>
        </div>
        <div class="verify-code mt-5">
            <input type="number" class="code-field">
            <input type="number" class="code-field">
            <input type="number" class="code-field">
            <input type="number" class="code-field">
        </div>
        <div class="verify-btn mt-5">
            <a href="new-pass.html">
                <button>Verify</button>
            </a>
        </div>
    </div>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="scripts/password.js"></script>
</body>

</html>
